<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flodesk Login Clone</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 class="logo">flodesk</h1>
    <h2 class="welcome">Welcome back!</h2>

    <form class="login-form">
      <input type="email" placeholder="Enter your email" required />
      <div class="password-wrapper">
        <input type="password" placeholder="Enter your password" required />
        <span class="show-btn">Show</span>
      </div>
      <button type="submit">Log in to Flodesk</button>
    </form>

    <div class="links">
      <p>Not a member? <a href="#">Sign up</a></p>
      <p><a href="#">Forgot your password?</a></p>
    </div>

    <p class="terms">
      By continuing, you agree to Flodesk's <a href="#">terms</a><br/>
      and acknowledge you've read our <a href="#">privacy policy</a>.
    </p>
  </div>
</body>
</html>
